<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MidTest02 - Electric Cars</title>
    <link rel="stylesheet" type="text/css" href="midTest02.css">
    <script src="midTest02.js" defer> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="head">Electric Cars</h1>
    <div class="d-flex justify-content-center">
        <div class="car1 col-2" id="c1">
            <img class="car" src="bolt.png" />
            <p class="car">Chevy Bolt
                <br>$36,620
                <br>238 miles
            </p>
        </div>

        <div class="car1 col-2" id="c2">
            <img class="car" src="leaf.png" /> 
            <p>Nissan Leaf
                <br>$30,000
                <br>151 miles
            </p>
        </div>

        <div class="car1 col-2" id="c3">
            <img class="car" src="tesla.png" /> 
            <p class="car">Tesla 3
                <br>$44,000
                <br>310 miles
            </p>
        </div>

        <div class="car1 col-2" id="c4">
            <img class="car" src="fiat.jpg" /> 
            <p class="car">Fiat 500
                <br>$33,000
                <br>87 miles
            </p>
        </div>

        <div class="car1 col-2" id="c5">
            <img class="car" src="spark.jpg" /> 
            <p class="car">Chevy Spark
                <br>$9,000 (used)
                <br>80 miles
            </p>
        </div>
    </div>
</div>
</body>
